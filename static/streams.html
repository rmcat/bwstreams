<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brood War Streams</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-sortable.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
            </div>
            <div class="modal-body">

                <p>Streams</p>
                <div class="checkbox">
                    <input id="checkbox-show-row-race-none" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-row-race-none">
                        Race: None
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-row-race-protoss" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-row-race-protoss">
                        Race: Protoss
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-row-race-terran" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-row-race-terran">
                        Race: Terran
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-row-race-zerg" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-row-race-zerg">
                        Race: Zerg
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-row-offline" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-row-offline">
                        Offline
                    </label>
                </div>

                <p>Columns</p>
                <div class="checkbox">
                    <input id="checkbox-show-col-race" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-col-race">
                        Race
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-col-viewers" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-col-viewers">
                        Viewers
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-col-peak" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-col-peak">
                        Peak
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-col-duration" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-col-duration">
                        Duration
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-show-col-last-seen" type="checkbox" autocomplete="off">
                    <label for="checkbox-show-col-last-seen">
                        Last Seen
                    </label>
                </div>
                
                <p>Refresh</p>
                <div class="checkbox">
                    <input id="checkbox-auto-refresh" type="checkbox" autocomplete="off">
                    <label for="checkbox-auto-refresh">
                        Auto-refresh
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="left-column" style="margin: 10px">

    <div style="text-align: right; margin: 10px 0">
        <div class="btn-group btn-group-sm">
            <button id="btn-refresh" type="button" class="btn btn-light">
                <i id="icon-refresh" class="fa fa-lg fa-spinner"></i>&nbsp; Refresh
            </button>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#settingsModal">
                <i id="icon-settings" class="fa fa-lg fa-cog"></i>&nbsp; Settings
            </button>
        </div>
    </div>

    <div style="clear:both"></div>

    <div class="table-responsive">
        <table id="streams" class="table table-bordered table-hover table-nonfluid sortable">
            <thead>
                <tr>
                    <th class="stream-col-nickname" data-defaultsign="reversed">Streamer</th>
                    <th class="stream-col-race" data-defaultsign="reversed">Race</th>
                    <th class="stream-col-viewers" data-defaultsign="reversed" data-defaultsort="desc">Viewers</th>
                    <th class="stream-col-peak" data-defaultsign="reversed">Peak</th>
                    <th class="stream-col-duration" data-defaultsign="reversed">Duration</th>
                    <th class="stream-col-last-seen" data-defaultsign="reversed">Last Seen</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="footer">
        <ul>
            <li><a href="https://github.com/rmcat/bwstreams">GitHub</a></li>
            <li><a href="https://github.com/rmcat/bwstreams/issues">Request a change</a></li>
        </ul>
        <p>Last updated <span id="text-last-updated"></span></p>
    </div>
    </div>

    <script src="js/moment.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-sortable.js"></script>
    <script src="js/watch.min.js"></script>
    <script src="js/streams.js"></script>

</body>
</html>
